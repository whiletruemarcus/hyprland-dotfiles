# ========================================
# LAYER RULES
# Layer-specific visual effects and behavior
# ========================================

# Import global variables
source = $HOME/.config/hypr/config/variables.conf

# ========================================
# APPLICATION LAUNCHER (WOFI)
# ========================================
layerrule = blur,wofi
layerrule = xray 0,wofi
layerrule = dimaround,wofi
layerrule = ignorezero,wofi

# ========================================
# STATUS BAR (WAYBAR)
# ========================================
layerrule = blur,waybar
layerrule = xray 0,waybar
layerrule = ignorezero,waybar

# ========================================
# WINDOW SWITCHER (HYPRSWITCH)
# ========================================
layerrule = noanim,hyprswitch

# ========================================
# NOTIFICATIONS
# ========================================
layerrule = xray 0,notifications
layerrule = blur,notifications
layerrule = noanim,notifications
layerrule = ignorezero,notifications

# ========================================
# SYSTEM DIALOGS
# ========================================
layerrule = blur,logout_dialog

